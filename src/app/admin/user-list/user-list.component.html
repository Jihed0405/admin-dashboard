<div class="users_class">
  <!-- Title -->
  <h2 class="table-title">Manage Users</h2>

  <!-- Add User Button with Icon -->
  <button mat-raised-button color="primary" class="add-button" (click)="openAddDialog()">
    <mat-icon>add</mat-icon> Add User
  </button>

  <!-- Table with Icon Buttons -->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Define table columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <!-- Edit Button with Edit Icon -->
        <button mat-icon-button color="primary" (click)="openEditDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button with Delete Icon -->
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Define table header and rows -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
  </table>
</div>
