<div class="user-dialog-container">
  <h2>{{ user.id ? 'Edit User' : 'Add User' }}</h2>
   <div style="max-height: 300px; overflow-y: auto;">
  <form (ngSubmit)="save()" #userForm="ngForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Enter First Name" name="firstName" [(ngModel)]="user.firstName" required>
      <mat-error *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched">
        <mat-icon>error</mat-icon> First Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Enter Last Name" name="lastName" [(ngModel)]="user.lastName" required>
      <mat-error *ngIf="userForm.controls['lastName'].invalid && userForm.controls['lastName'].touched">
        <mat-icon>error</mat-icon> Last Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter Email" type="email" name="email" [(ngModel)]="user.email" required>
      <mat-error *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
        <mat-icon>error</mat-icon> Invalid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Enter Phone Number" name="phoneNumber" [(ngModel)]="user.phoneNumber">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter Address" name="address" [(ngModel)]="user.address">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter Password" type="password" name="password" [(ngModel)]="user.password" required>
      <mat-error *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
        <mat-icon>error</mat-icon> Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Photo URL</mat-label>
      <input matInput placeholder="Enter Photo URL" name="photoUrl" [(ngModel)]="user.photoUrl">
    </mat-form-field>
  </form>
  </div>
    <!-- Buttons -->
    <mat-dialog-actions>
      <button mat-button color="warn" (click)="close()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
      <button mat-button color="primary" (click)="save()">
        <mat-icon>save</mat-icon> Save
      </button>
    </mat-dialog-actions>
  

</div>
