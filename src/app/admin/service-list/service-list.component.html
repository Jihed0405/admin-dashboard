<div class="service_class">
  <!-- Title -->
  <h2 class="table-title">Manage Services</h2>

  <!-- Add Service Button with Icon -->
  <button mat-raised-button color="primary" class="add-button" (click)="openAddDialog()">
    <mat-icon>add</mat-icon> Add Service
  </button>

  <!-- Search Field -->
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
  </div>

  <!-- Table with Icon Buttons and Pagination -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Define table columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let service"> {{service.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let service"> {{service.name}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let service">
          <!-- Edit Button with Edit Icon -->
          <button mat-icon-button color="primary" (click)="openEditDialog(service)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Delete Button with Delete Icon -->
          <button mat-icon-button color="warn" (click)="deleteService(service.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Define table header and rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
